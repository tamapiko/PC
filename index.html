<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISOファイルアップロード - 仮想マシン起動</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    #upload-input {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>ISOファイルをアップロードして仮想マシンを起動</h2>
    <input type="file" id="upload-input" accept=".iso"/>
    <br>
    <button onclick="loadAndRunISO()">アップロードして仮想マシンを起動</button>
    <div id="output"></div>
  </div>

  <!-- v86.jsライブラリの読み込み (jsdelivr CDNを使用) -->
  <script src="https://cdn.jsdelivr.net/gh/copy/v86/v86.js"></script>
  <script>
    function loadAndRunISO() {
      const fileInput = document.getElementById('upload-input');
      const outputDiv = document.getElementById('output');
      
      if (fileInput.files.length === 0) {
        outputDiv.innerHTML = 'ISOファイルを選択してください。';
        return;
      }
      
      const file = fileInput.files[0];
      
      console.log('選択されたファイル:', file.name, file.type);  // デバッグ用にファイルの情報を出力
      
      if (file.type !== 'application/x-iso9660-image') {
        outputDiv.innerHTML = 'ISOファイルを選択してください。';
        return;
      }

      const reader = new FileReader();
      
      reader.onload = function (e) {
        const buffer = e.target.result;

        // v86仮想マシンの設定
        const vm = new v86({
          memory_size: 512,  // メモリサイズ
          vga_memory_size: 8,  // VGAメモリサイズ
          fullscreen: false,  // フルスクリーンを有効にするか
          on_run: function () {
            outputDiv.innerHTML = '';  // 仮想マシンが起動したら出力をクリア
          }
        });

        // ISOファイルを仮想マシンに読み込む
        vm.boot_from_arraybuffer(buffer);

        // 仮想マシンの出力を画面に表示
        outputDiv.appendChild(vm.canvas);
      };
      
      reader.readAsArrayBuffer(file);
    }
  </script>

</body>
</html>
