<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブラウザで仮想マシンを実行</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }
    #container {
      text-align: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    #upload-input {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
    }
    #vmCanvas {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="container">
    <h2>OSプログラムを実行 - ISOファイルをアップロード</h2>
    <input type="file" id="upload-input" accept=".iso"/>
    <br>
    <button onclick="loadAndRunISO()">仮想マシンを起動</button>
    <div id="output"></div>
    <canvas id="vmCanvas"></canvas> <!-- 仮想マシンの出力用 -->
  </div>

  <!-- v86.jsライブラリの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/v86@0.1.1/dist/v86.min.js"></script>
  <script>
    function loadAndRunISO() {
      const fileInput = document.getElementById('upload-input');
      const outputDiv = document.getElementById('output');
      const canvas = document.getElementById('vmCanvas');

      if (fileInput.files.length === 0) {
        outputDiv.innerHTML = 'ISOファイルを選択してください。';
        return;
      }

      const file = fileInput.files[0];

      // ISOファイルタイプを確認
      if (file.type !== 'application/x-iso9660-image') {
        outputDiv.innerHTML = 'ISOファイルを選択してください。';
        return;
      }

      const reader = new FileReader();

      reader.onload = function (e) {
        const buffer = e.target.result;

        // v86仮想マシンの設定
        const vm = new v86({
          memory_size: 512,  // メモリサイズ
          vga_memory_size: 8,  // VGAメモリサイズ
          fullscreen: false,  // フルスクリーンを有効にするか
          canvas: canvas, // 仮想マシンの画面をこのcanvasに表示
          on_run: function () {
            outputDiv.innerHTML = '';  // 仮想マシンが起動したら出力をクリア
          }
        });

        // ISOファイルを仮想マシンに読み込む
        vm.boot_from_arraybuffer(buffer);

        // 仮想マシンがcanvasに描画する
        console.log("仮想マシンが起動中...");
      };

      reader.readAsArrayBuffer(file);
    }
  </script>

</body>
</html>
