<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラウザOS起動</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    #screen { width: 100vw; height: 100vh; background: #000; }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 100; }
    #controls button { margin-right: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="iso" accept=".iso,.img">
    <button onclick="fullscreen()">全画面</button>
  </div>
  <canvas id="screen"></canvas>

  <!-- CDNでlibv86.jsを読み込む -->
  <script src="https://cdn.jsdelivr.net/npm/v86@0.0.0-alpha.19/libv86.js"></script>

  <script>
    window.onload = function() {
      if (typeof V86Starter === 'undefined') {
        console.error("V86Starterが正しく読み込まれていません。libv86.jsのパスを確認してください。");
        return;
      }

      const emulator = new V86Starter({
        wasm_path: "./v86.wasm",  // wasmファイルのパス
        memory_size: 512 * 1024 * 1024,  // メモリ設定（512MB）
        vga_memory_size: 8 * 1024 * 1024,  // VGAメモリ（8MB）
        screen_container: document.getElementById("screen"),  // 描画先canvas
        bios: { url: "./bios/seabios.bin" },  // BIOSのパス
        vga_bios: { url: "./bios/vgabios.bin" },  // VGA BIOSのパス
        autostart: false,  // 自動起動を無効化
      });

      // ISOファイルが選択された時の処理
      document.getElementById("iso").addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function() {
            emulator.create_cd(reader.result);  // ISOファイルを仮想CDにセット
            emulator.run();  // 仮想マシンを起動
          };
          reader.readAsArrayBuffer(file);
        }
      });

      // 全画面表示
      function fullscreen() {
        const canvas = document.getElementById("screen");
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        }
      }
    };
  </script>
</body>
</html>
