<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラウザOS起動（完全自作版）</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; }
    #screen { width: 100vw; height: 100vh; background: #000; }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 100; }
    #controls button { margin-right: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="file" id="iso" accept=".iso,.img">
    <button onclick="fullscreen()">全画面</button>
  </div>
  <canvas id="screen"></canvas>

  <!-- libv86.js の読み込み -->
  <script src="./libv86.js"></script>

  <script>
    // libv86.js が読み込まれてから実行するようにする
    window.onload = function() {
      const emulator = new V86Starter({
        wasm_path: "./v86.wasm",  // wasmバイナリのパス
        memory_size: 512 * 1024 * 1024,  // メモリ設定
        vga_memory_size: 8 * 1024 * 1024,  // VGAメモリ設定
        screen_container: document.getElementById("screen"),  // 描画先のcanvas
        bios: { url: "./bios/seabios.bin" },  // BIOSのパス
        vga_bios: { url: "./bios/vgabios.bin" },  // VGA BIOSのパス
        autostart: false,  // 自動起動オプション
      });

      // ISOファイルが選択されたときに仮想CDを作成して起動
      document.getElementById("iso").addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function() {
            emulator.create_cd(reader.result);  // ISOファイルを仮想CDにセット
            emulator.run();  // 仮想マシンを起動
          };
          reader.readAsArrayBuffer(file);
        }
      });

      // 全画面表示
      function fullscreen() {
        const canvas = document.getElementById("screen");
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.webkitRequestFullscreen) {
          canvas.webkitRequestFullscreen();
        }
      }
    };
  </script>
</body>
</html>
