<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>仮想OS</title>
  <style>
    /* ページ全体の設定 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* 仮想OS表示コンテナ */
    #vm-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
    }

    /* iframe（仮想マシンの表示領域） */
    #vm-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* フルスクリーンボタン */
    #fullscreen-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- 仮想マシン表示領域 -->
  <div id="vm-container">
    <!-- 仮想OSのURLをここに追加 -->
    <iframe id="vm-frame" src="https://あなたの仮想OSURL" allowfullscreen></iframe>
  </div>

  <!-- フルスクリーンボタン -->
  <button id="fullscreen-btn">全画面</button>

  <script>
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const vmContainer = document.getElementById('vm-container');

    // フルスクリーンモードのトグル
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        if (vmContainer.requestFullscreen) {
          vmContainer.requestFullscreen();
        } else if (vmContainer.mozRequestFullScreen) { // Firefox用
          vmContainer.mozRequestFullScreen();
        } else if (vmContainer.webkitRequestFullscreen) { // Chrome用
          vmContainer.webkitRequestFullscreen();
        } else if (vmContainer.msRequestFullscreen) { // IE用
          vmContainer.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    });

    // ページが読み込まれた時に自動でフルスクリーン化
    window.onload = function () {
      if (vmContainer.requestFullscreen) {
        vmContainer.requestFullscreen();
      } else if (vmContainer.mozRequestFullScreen) {
        vmContainer.mozRequestFullScreen();
      } else if (vmContainer.webkitRequestFullscreen) {
        vmContainer.webkitRequestFullscreen();
      } else if (vmContainer.msRequestFullscreen) {
        vmContainer.msRequestFullscreen();
      }
    };
  </script>

</body>
</html>
