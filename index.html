<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラウザOSエミュレータ</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
    #screen {
      width: 100vw;
      height: 100vh;
      background: black;
      display: block;
    }
    button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="file" id="iso" accept=".iso,.img"><br>
  <button onclick="enterFullscreen()">全画面表示</button>
</div>

<canvas id="screen"></canvas>

<!-- libv86.jsを先に読み込む -->
<script src="js/libv86.js"></script>

<script>
window.onload = function() {
  if (typeof V86Starter === "undefined") {
    console.error("V86Starterが正しく読み込まれていません。libv86.jsのパスを確認してください。");
    return;
  }

  const emulator = new V86Starter({
    wasm_path: "js/v86.wasm",
    memory_size: 256 * 1024 * 1024, // メモリサイズ（256MB）
    vga_memory_size: 8 * 1024 * 1024,
    screen_container: document.getElementById("screen"),
    bios: { url: "bios/seabios.bin" },
    vga_bios: { url: "bios/vgabios.bin" },
    autostart: false,
  });

  document.getElementById("iso").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function() {
        emulator.create_cd(reader.result);
        emulator.run();
      };
      reader.readAsArrayBuffer(file);
    }
  });
};

// 全画面化
function enterFullscreen() {
  const canvas = document.getElementById("screen");
  if (canvas.requestFullscreen) {
    canvas.requestFullscreen();
  } else if (canvas.webkitRequestFullscreen) {
    canvas.webkitRequestFullscreen();
  } else if (canvas.mozRequestFullScreen) {
    canvas.mozRequestFullScreen();
  } else if (canvas.msRequestFullscreen) {
    canvas.msRequestFullscreen();
  }
}
</script>

</body>
</html>
