<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSファイルアップロード</title>
  <style>
    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #upload-container {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div id="upload-container">
    <h2>OSファイルアップロード</h2>
    <p>仮想マシンに使用するOSのISOファイルをアップロードしてください。</p>
    
    <input type="file" id="file-upload" accept=".iso"/>
    <br>
    <button onclick="uploadFile()">アップロード</button>
    <p id="status"></p>
  </div>

  <script>
    function uploadFile() {
      const fileInput = document.getElementById('file-upload');
      const statusText = document.getElementById('status');
      
      if (fileInput.files.length === 0) {
        statusText.innerHTML = 'ファイルを選択してください。';
        return;
      }

      const file = fileInput.files[0];
      if (file.type !== 'application/x-iso9660-image') {
        statusText.innerHTML = 'ISOファイルを選択してください。';
        return;
      }

      // フォームデータの作成
      const formData = new FormData();
      formData.append("iso", file);

      // アップロード処理
      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        statusText.innerHTML = 'アップロードが完了しました: ' + data.filename;
      })
      .catch(error => {
        statusText.innerHTML = 'アップロードに失敗しました。';
        console.error(error);
      });
    }
  </script>

</body>
</html>
